<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div id="container">
    <div id="items">
  
      <div class="itemNo">
        <label for="input">Item 1</label>
        <div class="count">
          <button class="minus">-</button>
          <input type="number" value="1"  max="10" min="1">
          <button class="plus">+</button>
        </div>
      </div>
  
      <div class="itemNo">
        <label for="input">Item 2</label>
        <div class="count">
          <button class="minus">-</button>
          <input type="number" value="1" min="1" max="10" >
          <button class="plus">+</button>
        </div>
      </div>
  
      <div class="itemNo">
        <label for="input">Item 3</label>
        <div class="count">
          <button class="minus">-</button>
          <input type="number" value="1"  max="10" min="1">
          <button class="plus">+</button>
        </div>
      </div>
  
      <div class="itemNo">
        <label for="input">Item 4</label>
        <div class="count">
          <button class="minus">-</button>
          <input type="number" value="1"  max="10" min="1">
          <button class="plus">+</button>
        </div>
      </div>

      <div class="itemNo">
        <label for="input">Item 5</label>
        <div class="count">
          <button class="minus"  max="10" min="1">-</button>
          <input type="number" value="1">
          <button class="plus">+</button>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
